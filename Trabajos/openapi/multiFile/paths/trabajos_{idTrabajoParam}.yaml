parameters:
  - $ref: ../components/parameters/IdTrabajoParam.yaml
get:
  security: []
  tags:
    - Trabajos
  summary: Recupera un trabajo por su id
  description: >
    La siguiente tabla define los códigos de estado que puede devolver este
    endpoint


    | Status Code | Descripción | Motivo                             |

    | ------------| ------------| -----------------------------------|

    | **200**     | OK          | Trabajo obtenido                   |

    | **404**     | NOT FOUND   | No existe el trabajo              |

    | **500**     | INTERNAL SERVER ERROR   | Error interno del servidor        
    |
  operationId: getTrabajo
  responses:
    '200':
      description: Trabajo
      headers:
        ETag:
          $ref: ../components/headers/ETag.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Trabajo.yaml
    '404':
      $ref: ../components/responses/Response_404.yaml
    '500':
      $ref: ../components/responses/Response_500.yaml
delete:
  security: []
  tags:
    - Trabajos
  summary: Elimina el trabajo identificado por `idTrabajoParam`
  description: >
    La siguiente tabla define los códigos de estado que puede devolver este
    endpoint


    | Status Code | Descripción | Motivo                                 |

    | ------------| ------------| ---------------------------------------|

    | **204**     | NO CONTENT  | El trabajo ha sido eliminado con éxito |

    | **404**     | NOT FOUND   | Si el trabajo no existe                |

    | **500**     | INTERNAL SERVER ERROR   | Error interno del servidor        
    |
  operationId: trabajo_delete
  responses:
    '204':
      description: trabajo eliminado &lt;Cuerpo de la respuesta vacío&gt;
    '404':
      $ref: ../components/responses/Response_404.yaml
    '500':
      $ref: ../components/responses/Response_500.yaml
options:
  security: []
  tags:
    - Trabajos
  summary: Proporciona la lista de los métodos HTTP soportados por esta ruta.
  description: >-
    Devuelve una cabecera `Allow` con la lista de métodos HTTP soportados
    (separados por comas).
  operationId: trabajo_options
  responses:
    '204':
      description: cabecera `Allow` &lt;El cuerpo de la respuesta está vacío&gt;
      headers:
        Allow:
          $ref: ../components/headers/Allow.yaml
    '404':
      $ref: ../components/responses/Response_404.yaml
    '500':
      $ref: ../components/responses/Response_500.yaml
put:
  security: []
  tags:
    - Trabajos
  summary: Actualiza el trabajo identificado por `idTrabajoParam`
  description: >
    La siguiente tabla define los códigos de estado que puede devolver este
    endpoint


    | Status Code | Descripción | Motivo                                 |

    | ------------| ------------| ---------------------------------------|

    | **200**     | OK          | El trabajo ha sido actualizado con éxito |

    | **404**     | NOT FOUND   | Si el trabajo no existe                |

    | **500**     | INTERNAL SERVER ERROR   | Error interno del servidor        
    |

    | **422**     | UNPROCESSABLE ENTITY | Falta alguno de los atributos
    obligatorios|
  operationId: trabajo_put
  requestBody:
    $ref: ../components/requestBodies/trabajoPutRB.yaml
  responses:
    '200':
      description: trabajo actualizado
      headers:
        ETag:
          $ref: ../components/headers/ETag.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Trabajo.yaml
    '404':
      $ref: ../components/responses/Response_404.yaml
    '422':
      $ref: ../components/responses/Response_422.yaml
    '500':
      $ref: ../components/responses/Response_500.yaml
