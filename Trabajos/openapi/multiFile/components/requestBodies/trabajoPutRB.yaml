description: |
  Datos actualizables del trabajo
required: true
content:
  application/json:
    schema:
      type: object
      properties:
        descripcionTrabajo:
          type: string
        fechaInicioTrabajo:
          type: string
          format: date-time
        fechaFinalizacionTrabajo:
          type: string
          format: date-time
        mecanicoId:
          $ref: ../schemas/MecanicoId.yaml
        compejidadTrabajo:
          $ref: ../schemas/Compejidad_Trabajo.yaml
        cotizacionTrabajo:
          type: number
          format: double
        categoriaTrabajo:
          $ref: ../schemas/Categorias_Trabajo.yaml
        estadoTrabajo:
          $ref: ../schemas/Estados_Trabajo.yaml
